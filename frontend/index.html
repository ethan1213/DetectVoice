<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetectVoice - Audio Deepfake Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .upload-area {
            border: 2px dashed #0d6efd;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            background-color: #e9ecef;
            transition: background-color 0.2s;
        }
        .upload-area:hover {
            background-color: #dbe7ff;
        }
        #file-name {
            font-weight: bold;
            margin-top: 15px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .result-card {
            display: none; /* Initially hidden */
        }
        .result-fake {
            border-left: 5px solid #dc3545;
        }
        .result-real {
            border-left: 5px solid #198754;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-5">DetectVoice</h1>
            <p class="lead">Advanced Audio Deepfake Detection</p>
        </div>

        <div class="card p-4">
            <div class="card-body">
                <input type="file" id="audio-file-input" accept="audio/*" class="d-none">
                <div id="upload-area" class="upload-area rounded">
                    <h5>Drag & Drop an audio file here</h5>
                    <p class="text-muted">or click to select a file</p>
                </div>
                <p id="file-name" class="text-center"></p>

                <div class="d-grid mt-3">
                    <button id="predict-button" class="btn btn-primary" disabled>Analyze Audio</button>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="text-center mt-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing... this may take a moment.</p>
        </div>

        <!-- Result Card -->
        <div id="result-card" class="card mt-4 result-card">
            <div class="card-body">
                <h4 class="card-title">Analysis Result</h4>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Verdict:</strong> <span id="result-verdict" class="fw-bold"></span></p>
                        <p><strong>Confidence:</strong> <span id="result-confidence"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>File:</strong> <span id="result-filename"></span></p>
                    </div>
                </div>
                <hr>
                <h6><strong>Model Explanation:</strong></h6>
                <p id="result-explanation" class="text-muted"></p>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('audio-file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const predictButton = document.getElementById('predict-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultCard = document.getElementById('result-card');

        let selectedFile = null;

        // Handle click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Handle drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#dbe7ff';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '#e9ecef';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#e9ecef';
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('audio/')) {
                handleFile(files[0]);
            }
        });

        // Handle file selection from input
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFile(fileInput.files[0]);
            }
        });
        
        function handleFile(file) {
            selectedFile = file;
            fileNameDisplay.textContent = file.name;
            predictButton.disabled = false;
        }

        // Handle prediction button click
        predictButton.addEventListener('click', async () => {
            if (!selectedFile) return;

            loadingSpinner.style.display = 'block';
            resultCard.style.display = 'none';
            predictButton.disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const data = await response.json();
                displayResult(data);

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while analyzing the file.');
            } finally {
                loadingSpinner.style.display = 'none';
                predictButton.disabled = false;
            }
        });
        
        function displayResult(data) {
            document.getElementById('result-filename').textContent = data.filename;
            document.getElementById('result-confidence').textContent = data.confidence_score;
            document.getElementById('result-explanation').textContent = data.explanation;
            
            const verdictSpan = document.getElementById('result-verdict');
            if (data.is_fake) {
                verdictSpan.textContent = "AI-Generated (Fake)";
                verdictSpan.className = "fw-bold text-danger";
                resultCard.className = "card mt-4 result-card result-fake";
            } else {
                verdictSpan.textContent = "Authentic (Real)";
                verdictSpan.className = "fw-bold text-success";
                resultCard.className = "card mt-4 result-card result-real";
            }
            
            resultCard.style.display = 'block';
        }

    </script>
</body>
</html>
