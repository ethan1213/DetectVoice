name: detectvoice
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10

  # Core Deep Learning (PyTorch)
  - pytorch::pytorch>=2.0.0
  - pytorch::torchaudio>=2.0.0
  - pytorch::torchvision>=0.15.0
  - pytorch::pytorch-cuda=11.8  # For CUDA 11.8

  # Scientific Computing
  - numpy>=1.24.0
  - scipy>=1.10.0
  - pandas>=2.0.0

  # Audio Processing
  - librosa>=0.10.0
  - soundfile>=0.12.0

  # Machine Learning
  - scikit-learn>=1.3.0

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Configuration
  - pyyaml>=6.0

  # Utilities
  - tqdm>=4.65.0
  - pillow>=10.0.0
  - requests>=2.31.0

  # Jupyter
  - jupyter>=1.0.0
  - notebook>=7.0.0
  - ipykernel>=6.25.0

  # Testing
  - pytest>=7.4.0
  - pytest-cov>=4.1.0

  # Pip dependencies (not available via conda)
  - pip
  - pip:
    # Transformers
    - transformers>=4.30.0
    - datasets>=2.12.0

    # XGBoost
    - xgboost>=1.7.0

    # Audio augmentation
    - audiomentations>=0.30.0

    # Experiment tracking
    - tensorboard>=2.13.0
    - mlflow>=2.5.0

    # Model export
    - onnx>=1.14.0
    - onnxruntime>=1.15.0

    # Dimensionality reduction
    - umap-learn>=0.5.3

    # Web interface
    - gradio>=3.35.0
    - fastapi>=0.100.0
    - uvicorn>=0.23.0

    # Utilities
    - loguru>=0.7.0
    - omegaconf>=2.3.0
    - gdown>=4.7.0
    - wget>=3.2

    # Advanced audio
    - praat-parselmouth>=0.4.3
    - pyworld>=0.3.2

    # Distributed training
    - accelerate>=0.20.0

# ============================================================================
# Installation Instructions
# ============================================================================
#
# Create environment:
#   conda env create -f environment.yaml
#
# Activate environment:
#   conda activate detectvoice
#
# Update environment:
#   conda env update -f environment.yaml --prune
#
# Export environment:
#   conda env export > environment_freeze.yaml
#
# Remove environment:
#   conda env remove -n detectvoice
#
# ============================================================================
