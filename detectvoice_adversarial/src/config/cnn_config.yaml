# CNN Detector Configuration

model:
  name: "CNN_Detector"
  type: "cnn"
  input_channels: 1
  num_classes: 2
  dropout: 0.5

data:
  sample_rate: 16000
  duration: 3.0
  feature_type: "mel_spectrogram"  # mel_spectrogram, spectrogram, mfcc, waveform
  n_mels: 128
  augment: true
  spec_augment: true
  normalize: true

training:
  batch_size: 32
  num_epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: "adam"  # adam, sgd, adamw
  scheduler: "reduce_on_plateau"  # step, reduce_on_plateau, cosine
  early_stopping_patience: 10

adversarial:
  enabled: true
  adv_ratio: 0.5  # Ratio of adversarial examples in training
  attack_type: "pgd"  # fgsm, pgd
  attack_params:
    epsilon: 0.03
    alpha: 0.01
    num_iter: 7

paths:
  data_dir: "data/"
  save_dir: "artifacts/models/cnn/"
  log_dir: "artifacts/logs/"
